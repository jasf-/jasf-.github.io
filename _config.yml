title: "Jen Ferguson"
author: "Jen Ferguson"
description: "  "
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_social: true 
show_excerpts: false        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: true           # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  # - {file: "index.html"}
  - {url: "/FergusonOnlineCV2022_08.pdf", title: "CV"}
  - {url: "https://sites.google.com/view/jasf/home", title: "Presentations & Publications (old site)"}
  - {url: "prespubs", title: "Presentations & Publications Draft"}
  - {url: "test.html", title: "HTML test"}
  - {file: "/prespubs.md", title: "PrezPubz"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:jen@jasf.us"}
  - {title: LinkedIn, icon: linkedin-in, url: "https://www.linkedin.com/in/jasf1/"}
  - {title: Github, icon: github, url: "https://github.com/jasf-"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com/__jasf"}

plugins:
 - jekyll-feed
 - jekyll-relative-links
relative_links:
  enabled: true
  collections: true
include:
  - CONTRIBUTING.md
  - README.md
  - PRESPUBS.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
